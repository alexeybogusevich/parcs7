version: '3.4'

services:
  parcs.daemon:
    image: ${DOCKER_REGISTRY-}parcsdaemon
    build:
      context: .
      dockerfile: Parcs.Daemon/Dockerfile
    volumes:
      - type: volume
        source: parcs.storage
        target: /var/lib/storage
    networks:
      - parcsnet
    depends_on:
      - parcs.hostapi

  parcs.hostapi:
    image: ${DOCKER_REGISTRY-}parcshostapi
    build:
      context: .
      dockerfile: Parcs.Host/Dockerfile
    volumes:
      - type: volume
        source: parcs.storage
        target: /var/lib/storage
    networks:
      - parcsnet
    depends_on:
      - parcs.database

  parcs.portal:
    image: ${DOCKER_REGISTRY-}parcsportal
    build:
      context: .
      dockerfile: Parcs.Portal/Dockerfile
    networks:
      - parcsnet

  parcs.database:
    image: postgres:latest
    restart: always
    volumes:
      - parcs.database:/var/lib/postgresql/data/
      - ./create-db.sql:/docker-entrypoint-initdb.d/database-init.sql
    networks:
      - parcsnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  parcs.database:
  parcs.storage:

networks:
  parcsnet:
    driver: bridge